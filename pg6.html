<!DOCTYPE html>
<html>
<head>
    <title>Payment Process Form</title>
</head>
<body>
    <h1>Payment Process Form</h1>
    <form action="payment_processing_script.php" method="post">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>
        
        <label for="cardHolder">Card Holder:</label>
        <input type="text" id="cardHolder" name="cardHolder" required><br><br>
        
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>

        body {
