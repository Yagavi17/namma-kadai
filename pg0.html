<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 10px;
        }
        .signup-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .signup-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <input class="signup-input" type="text" placeholder="Full Name" required>
            <input class="signup-input" type="email" placeholder="Email" required>
            <input class="signup-input" type="password" placeholder="Password" required>
            <input class="signup-input" type="password" placeholder="Confirm Password" required>
            <a href="page.html">sign up</a>
        </form>
    </div>
</body>
</html>
