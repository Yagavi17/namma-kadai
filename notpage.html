<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #000000;

        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        .product-name {
            font-size: 1.2rem;
        }
        .product-price {
            font-size: 1rem;
            color: #888;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #096616;
        }
        .cart {
            margin-top: 30px;
            text-align: center;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
    </style>
</head>

</html>
